<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API for TBD</title>
    <meta name="description" content="Tolletatens API for TBD">
    <meta name="author" content="Tolletaten">

    <style>
        html {
            font: "Roboto, Arial, sans-serif";
        }

        img {
            max-width: 95%;
        }

        h1 {
            color: white;
        }

        h2, h3, h4, h5, h6, h7, h8, h9 {
            color: #12404F;
        }

        header {
          background-color: #007682;
          padding: 6px;
        }

        footer {
            background-color: #007682;
            padding: 6px;
            text-align: center;
            color: white;
            clear: both;
            float: none;
        }


        table {
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #ddd;
          padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2;}

        tr:hover {background-color: #ddd;}

        th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #12404F;
          color: white;
        }

        .column {
           float: left;
        }
        .left {
            width: 5%;
        }
        .middle {
            width: 70%;
        }
        .right {
            width: 25%;
            font-size: 14px;
            float: right;
        }
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
          }
        }

        .boxed {
          border: 1px solid #EFEFEF;
          border-radius: 12px;
          padding: 10px;
          color:white;
        }

        .center {
            text-align: center;
        }
  </style>


</head>
<body>


<header>
    <h1>API for TBD</h1>
</header>


<main>
    <div class="column left">
        <br/>
    </div>

    <div class="column middle">
        <h2 id="omtjenesten">Om tjenesten</h2>

        <h2 id="data">Data</h2>

        <h2 id="grensesnittbeskrivelse">Grensesnittbeskrivelse</h2>
        <p>Tjenestene vil gjøres tilgjengelige som REST-tjenester over HTTP, med
            data på JSON-format.</p>

        <h2 id="eksempler">Aktuelle eksempler</h2>

    </div>

    <div class="column right">
        <h2 id="innhold">Innhold</h2>
        <ul>
            <li><p><a href="#omtjenesten">Om tjenesten</a></p></li>
            <li><p><a href="#data">Data</a></p>
            <li><p><a href="#eksempler">Aktuelle eksempler</a></p></li>
        </ul>
    </div>


</main>
<footer>
Tolletaten, 2022
</footer>

</body>
</html>
